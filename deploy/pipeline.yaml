apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
 name: cloud-run-pipeline
description: gcp cloud deploy pipeline with targets
serialPipeline:
 stages:
 - targetId: target-dev
   profiles: [dev-profile]
   
 - targetId: target-qa
   profiles: [qa-profile]
   
 - targetId: target-prod
   profiles: [prod-profile]
   strategy:
      canary:
        runtimeConfig:
          cloudRun:
            automaticTrafficControl: true
        canaryDeployment:
          percentages: [25]
          verify: false
---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
 name: target-dev
description: Cloud Run development service
run:
 location: projects/bondarevskiy1/locations/us-central1
---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
 name: target-qa
description: Cloud Run qa service
run:
 location: projects/bondarevskiy1/locations/us-central1
---

apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
 name: target-prod
description: Cloud Run prod service
requireApproval: true
run:
 location: projects/bondarevskiy1/locations/us-central1

---
apiVersion: deploy.cloud.google.com/v1
kind: Automation
metadata:
  name: cloud-run-pipeline/promote
description: Promotes a release to the next target (dev->qa->prod)
suspended: false
selector:
  targets:
  - id: target-dev
  - id: target-qa
rules:
- promoteReleaseRule:
    name: "promote-release"
    wait: 1m
    toTargetId: "@next"
---
apiVersion: deploy.cloud.google.com/v1
kind: Automation
metadata:
  name: cloud-run-pipeline/advance
description: advances a rollout
suspended: false
selector:
  targets:
  - id: target-prod
rules:
- advanceRolloutRule:
    name: "advance-rollout"
    sourcePhases: ["canary-25"]
    wait: 1m
